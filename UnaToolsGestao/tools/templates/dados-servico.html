  <body>
    {% include "menu.html" %}
    <div class="container-contact100">
        <div class="wrap-contact100">
          <div class="row">
              <div class="col-lg-12">
                <span class="contact100-form-title">
                  Gerador de Contratos - UnaCoaching
                </span>
                  <form method="POST" class="registerForm">{% csrf_token %}
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="form-group">
                            <label>Email do Contratante:</label>
                            <input type="text" class="form-control" name="email" value="{{email}}" disabled>
                          </div>
                      </div>
                  </div>
            </div>
            </div>
            <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group">
                      <label for="cursos">Cursos/Serviços Contratados:</label>
                      <select class="form-control" id="cursos" class='required' name="cursos" data-validate="true">
                        {% for opc in lista_cursos %}
                          <option value="{{opc.0}}">{{opc.1}}</option>
                        {% endfor %}
                      </select>
                      <span class="label-input100">* Bônus do Curso/Serviço - Opcional</span>
                        <input class="form-control" type="text" name="complemento_curso" placeholder="Descreva aqui eventuais bônus ofertados na negociação (caso exista) ">
                    </div>
                  </div>
              </div>
              <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                        <label for="turmas">Turma Disponíveis:</label>
                        <select class="form-control" id="turmas" class='required' name="turmas" data-validate="true">
                          {% for opc in lista_turmas %}
                            <option value="{{opc.0}}">{{opc.1}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                </div>
                <div class="row">
                      <div class="col-lg-12">
                          <div class="form-group">
                          <label for="forma-pagamento">Forma(s) de Pagamento:</label>
                          <select class="form-control" id="forma-pagamento" class='required' name="forma-pagamento" data-validate="true" multiple>
                            <option value="Transferência Bancária">Transferência Bancária</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Boleto">Boleto</option>
                            <option value="Cheque">Cheque</option>
                          </select>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                            <label for="condicoes-pagamento">Condições do Pagamento e Datas de Vencimento:</label>
                            <textarea class="form-control" type="text" name="condicoes-pagamento" placeholder="Descreva aqui os prazos de pagamento e outras observações que julgar importantes" rows="5" required></textarea>
                          </div>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                            <label for="consultor">Consultor/Consultora Responsável:</label>
                            <input class="form-control" type="text" name="consultor" value='{{ consultor }}' placeholder=" ">
                          </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                            <label for="data-local-assinatura">Consultor/Consultora Responsável:</label>
                            <input class="form-control" type="text" name="data-local-assinatura" value='{{ data_local_assinatura }}' placeholder=" ">
                          </div>
                        </div>
                  </div>
                </br>
                </br>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Continuar</button>
						</form>
          </div>
      </div>
      <!-- <script>
          $('#turmas').change(function () {
              var selectedText = $(this).find("option:selected").text();

              console.log(selectedText);

      <script>
      jQuery(document).ready(function($){
          $(":input").inputmask({showMaskOnFocus: false, showMaskOnHover: false, autoUnmask : true});
          $('.registerForm').bootstrapValidator({
              message: 'Esse valor não é válido!',
              feedbackIcons: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                  cursos: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  turmas: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  forma-pagamento: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  condicoes-pagamento: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  consultor: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 11,
                              max: 100,
                              message: 'O nome do consultor informado é inválido'
                          }
                      }
                  },
                  data-local-assinatura: {
                      validators: {
                        notEmpty: {
                            message: 'Este campo é obrigatório'
                        },
                        stringLength: {
                            min: 3,
                            max: 80,
                            message: ' '
                        }
                      }
                    },
              }
          });
      });
      </script>
