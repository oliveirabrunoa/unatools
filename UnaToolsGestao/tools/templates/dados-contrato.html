      <div class="container-contact100">
          <div class="wrap-contact100">
          <div class="row">
						<form method="POST" class="contact100-form validate-form" name="contratoForm">{% csrf_token %}

								Gerador de Contratos - UnaCoaching
							</span>

              <div class="col-md-6">
                  <h2>Campo Data</h2>

                  <input type="text" class="form-control date-mask-placeholder">
                  <h2>Campo Telefone</h2>
                  <input type="text" class="form-control phone-mask">
              </div>


              <div class="wrap-input100 bg1 rs1-wrap-input100">

                  <input type="text" class="form-control cpf-mask">
                  <h2>Campo com Calend√°rio</h2>
                  <input type="text" class="form-control datepicker">

          </div>
				</div>
