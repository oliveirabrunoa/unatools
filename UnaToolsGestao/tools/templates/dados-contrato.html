<html lang="en">
  <head>
    <title>Gerador de Contratos - Una</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

     <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
     <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
     <script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

  </head>
  <body>
    {% include "menu.html" %}
      <div class="container-contact100">
          <div class="wrap-contact100">
            <div class="row">
                <div class="col-lg-12">
                  <span class="contact100-form-title">
                    Gerador de Contratos - UnaCoaching
                  </span>
                    <form method="POST" action="/confirmar_dados" class="registerForm">{% csrf_token %}
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="form-group">
                                  <label>Contratante</label>
                                  <input type="text" class="form-control" name="contratante" value="{{contratante}}" required/>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" class="form-control" name="email" value="{{email}}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                  <label>RG</label>
                                  <input type="text" class="form-control" name="rg" value="{{rg}}" required/>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                  <label>CPF</label>
                                  <input type="text" class="form-control" name="cpf" id="cpf" value="{{cpf}}" placeholder="xxx.xxx.xxx-xx" data-inputmask="'mask': '999.999.999-99'" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                  <label>Data de Nascimento</label>
                                  <input type="text" class="form-control" name="data_nascimento" value="{{data_nascimento}}" data-inputmask="'mask': '99/99/9999'" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                  <label>CEP</label>
                                  <input type="text" class="form-control" name="cep" value="{{cep}}" data-inputmask="'mask': '99.999-999'" required/>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group">
                                  <label>Logradouro</label>
                                  <input type="text" class="form-control" name="endereco" value="{{endereco}}" required/>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                  <label>Número</label>
                                  <input type="text" class="form-control" name="numero" value="{{numero}}" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-5">
                              <div class="form-group">
                                <label>Bairro</label>
                                <input type="text" class="form-control" name="bairro" value="{{bairro}}" required/>
                              </div>
                          </div>
                          <div class="col-lg-5">
                              <div class="form-group">
                                <label>Cidade</label>
                                <input type="text" class="form-control" name="cidade" value="{{cidade}}" required/>
                              </div>
                          </div>
                          <div class="col-lg-2">
                              <div class="form-group">
                              <label for="estado">Estado</label>
                              <select class="form-control" id="estado" class='required' name="estado" data-validate="true">
                                {% for opc in estadolist %}
                                    {% if opc.0 == selected_opc_est %}
                                        <option value="{{opc.0}}" selected>{{opc.1}}</option>
                                    {% else %}
                                        <option value="{{opc.0}}">{{opc.1}}</option>
                                    {% endif %}
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                  <label>Complemento (opcional)</label>
                                  <input type="text" class="form-control" name="complemento" value="{{complemento}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4">
                            <div class="form-group">
                            <label for="estadocivil">Estado Civil</label>
                            <select class="form-control" id="estadocivil" class='required' name="estadocivil" data-validate="true">
                              {% for opc in estadocivillist %}
                                  {% if opc.0 == selected_opc_est_civil %}
                                      <option value="{{opc.0}}" selected>{{opc.1}}</option>
                                  {% else %}
                                      <option value="{{opc.0}}">{{opc.1}}</option>
                                  {% endif %}
                              {% endfor %}
                            </select>
                          </div>
                          </div>
                          <div class="col-lg-5">
                              <div class="form-group">
                                <label>Profissão</label>
                                <input type="text" class="form-control" name="profissao" value="{{profissao}}" required/>
                              </div>
                          </div>
                          <div class="col-lg-3">
                              <div class="form-group">
                                <label>Telefone</label>
                                <input type="text" class="form-control" name="telefone" value="{{telefone}}" data-inputmask="'mask': '(99) 99999-9999'" required/>
                              </div>
                          </div>
                        </div>
                      </br>
                      </br>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Continuar</button>
                        <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Continuar</button> -->

        							<!-- <div class="container-contact100-form-btn">
        								<button type="submit" class="contact100-form-btn">
        									<span>
        										Avançar
        										<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        									</span>
        								</button>
        							</div> -->
                    </form>
                </div>
            </div>
				</div>
      </div>
      <script>
      jQuery(document).ready(function($){
          $(":input").inputmask({showMaskOnFocus: false, showMaskOnHover: false, autoUnmask : true});
          $('.registerForm').bootstrapValidator({
              message: 'Esse valor não é válido!',
              feedbackIcons: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                  contratante: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 3,
                              max: 150,
                              message: 'Insira o nome completo do contratante'
                          }
                      }
                  },
                  cpf: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 11,
                              max: 11,
                              message: 'O CPF deve possuir 11 digitos'
                            },
                            remote: {
                                url: '/validar_cpf/',
                                type: 'GET',
                                data: function(validator) {
                                    return {
                                        cpf: validator.getFieldElements('cpf').val()
                                    };
                                }
                            }
                      }
                  },
                  rg: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 3,
                              max: 25,
                              message: ' '
                            },
                          regexp: {
                              regexp: /^([a-zA-Z0-9]{3,25})$/,
                              message: 'O RG deve possuir no máximo 25 digitos'
                          },
                      }
                  },
                  estadocivil: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  estado: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  profissao: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  cidade: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          }
                      }
                  },
                  telefone: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 11,
                              max: 11,
                              message: 'O número do telefone está incompleto'
                          },
                          regexp: {
                              regexp: /^[0-9]+$/,
                              message: 'Somente números são permitidos'
                          }
                      }
                  },
                  data_nascimento: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 8,
                              max: 8,
                              message: ' '
                          },
                          regexp: {
                              regexp: /^([0-9]{2})([0-9]{2})([0-9]{4})$/,
                              message: 'A Data de Nascimento Inválida'
                          },
                          remote: {
                              url: '/validar_data_nascimento/',
                              type: 'GET',
                              data: function(validator) {
                                  return {
                                      data_nascimento: validator.getFieldElements('data_nascimento').val()
                                  };
                              }
                          }
                      }
                  },
                  cep: {
                    validators: {
                        notEmpty: {
                            message: 'Este campo é obrigatório'
                        },
                        stringLength: {
                            min: 8,
                            max: 8,
                            message: 'O CEP deve possuir 8 digitos'
                        },
                        regexp: {
                            regexp: /^([0-9]{5})([0-9]{3})$/,
                            message: ' '
                        },
                        remote: {
                            url: '/validar_cep/',
                            type: 'GET',
                            data: function(validator) {
                                return {
                                    cep: validator.getFieldElements('cep').val()
                                };
                            }
                        }
                    }
                    },
                  numero: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          regexp: {
                              regexp: /^([0-9])+$/,
                              message: 'Somente números são permitidos'
                          }
                      }
                  },
                  bairro: {
                      validators: {
                        notEmpty: {
                            message: 'Este campo é obrigatório'
                        },
                        stringLength: {
                            min: 3,
                            max: 80,
                            message: ' '
                        }
                  }},
                  complemento: {
                      validators: {
                          stringLength: {
                              min: 0,
                              max: 20,
                              message: 'O complemento deve ter até 50 caracteres'
                          }
                      }
                  },
                  endereco: {
                      validators: {
                          notEmpty: {
                              message: 'Este campo é obrigatório'
                          },
                          stringLength: {
                              min: 5,
                              max: 80,
                              message: ' '
                          }
                      }
                  }
              }
          });
      });
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/masks.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>

    .has-error .help-block {
    color: red;
